<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigasi ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="lokasi.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <img class="container-bg" src="img/navigasiLocation.png">
        <h1 class="lokasi">Navigasi Peta</h1>
        <img class="arrowback" src="img/arrowBack.png">
        <img class="up" src="img/up.png">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.152787368935!2d107.5719769737315!3d-6.8722894931264165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e5ca7ef7be4f%3A0xc6d6f6e9937c8e07!2sBank%20BRI%20KK%20Politeknik%20Bandung!5e0!3m2!1sid!2sid!4v1683513531089!5m2!1sid!2sid" width="375" height="495" style=" border-radius: 30px 30px 0px 0px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="input-field">
            <input type="text" class="input" placeholder="Cari Lokasi Kantor BRI" id="">
            <i class="fa fa-search" aria-hidden="true"></i>
            <img class="setting" src="img/setting.png">
        </div>

        <div class="letak-bgLocation">
            <img class="bgLocation" src="img/bg-location.png">
            <h2 class="lokasi">KK Politeknik Bandung</h2>
            <h3 class="lokasi">Kampus Politeknik Bandung Jl. Gergerkalong Hilir</h3>
            <img class="arrowRight" src="img/arrow-right.png">
            <h4 class="lokasi">0,3 km</h4>
        
            <img class="bgLocation" src="img/bg-location.png">
            <h2 class="lokasi">Unit Ciwaruga</h2>
            <h3 class="lokasi">Jln. Ciwaruga Raya RT. 02/03</h3>
            <img class="arrowRight" src="img/arrow-right.png">
            <h4 class="lokasi">1,2 km</h4>
        
            <img class="bgLocation" src="img/bg-location.png">
            <h2 class="lokasi">Unit Gegerkalong</h2>
            <h3 class="lokasi">Jln. Gegerkalong Hilir No. 15A</h3>
            <img class="arrowRight" src="img/arrow-right.png">
            <h4 class="lokasi">2,2 km</h4>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
