<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="top d-flex justify-content-between">
            <div class="mt-2"><img src="../assets/online_icon.png" alt="system status"></div>
            <div class="mt-2"><img src="../assets/Brimo_icon.png" alt="system status"></div>
            <div class="mt-2"><img src="../assets/notif_icon.png" alt="system status"></div>
        </div>
        <div class="text-center text-white mt-3 mb-4">
            <div >Saldo Rekening Utama</div>
            <div class="saldo visible d-flex justify-content-center align-items-center">
                <div class="nominal d-flex">
                    <div class="value me-1">Rp 6.000.000</div>
                    <div>
                        <input class="d-none" type="checkbox" id="saldo_visible"/>
                        <label for="saldo_visible" onclick="changeVisible()"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-navigator d-flex align-items-center">
            <div class="label-box d-flex align-items-center text-center ms-2 bg-white">
                Lokasi Kantor dan ATM Terdekat
            </div>
            <div class="ms-3">
                <img src="../assets/map_icon.png" alt="">
            </div>
        </div>
        <div class="mt-5 mx-3 mb-4">
            <div class="row text-center text-white">
                <div class="fitur-child col p-0">
                    <img src="../assets/tarik tunai-L.png" alt="">
                    <div>Tarik Tunai</div>
                </div>
                <div class="fitur-child col p-0">
                    <img src="../assets/pulsa-L.png" alt="">
                    <div>Isi Pulsa</div>
                </div>
                <div class="fitur-child col p-0">
                    <img src="../assets/Transfer-L.png" alt="">
                    <div>Transfer</div>
                </div>
            </div>
        </div>
        <div class="button bg-blue text-white mx-auto my-5 d-flex align-items-center justify-content-center">Minta Uang
            Jajan</div>
        <div class="cash-flow mb-3">
            <div class="title mb-3">Catatan Keuangan</div>
            <div class="big-box d-flex justify-content-between flex-column">
                <div class="box row w-100 mx-auto mt-1">
                    <div class="col-3">
                        <img src="../assets/user1_icon.png" alt="">
                    </div>
                    <div class="col p-0">
                        <div class="name">Mamah</div>
                        <div class="d-flex justify-content-between me-2">
                            <div>
                                <span>Rp. 20.000.000</span>
                                <span><img src="../assets/income_icon.png" alt=""></span>
                            </div>
                            <div>08.45</div>
                        </div>
                    </div>
                </div>
                <div class="box row w-100 mx-auto   ">
                    <div class="col-3">
                        <img src="../assets/user2_icon.png" alt="">
                    </div>
                    <div class="col p-0">
                        <div class="name">Papah</div>
                        <div class="d-flex justify-content-between me-2">
                            <div>
                                <span>Rp. 5.000</span>
                                <span><img src="../assets/income_icon.png" alt=""></span>
                            </div>
                            <div>14.13</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-bottom text-center">
            <div class="row">
                <div class="bg-blue text-white col-5 navbar-box-left d-flex align-items-center justify-content-center">
                    <div class="col">
                        <img src="../assets/home_icon.png" alt="">
                        <div>Home</div>
                    </div>
                    <div class="col">
                        <img src="../assets/mutasi_icon.png" alt="">
                        <div>Mutasi</div>
                    </div>
                </div>
                <div class="col navbar-box-center px-0 d-flex justify-content-center">
                    <img src="../assets/scan-qr_icon.png" alt="">
                </div>
                <div class="bg-blue text-white col-5 navbar-box-right d-flex align-items-center justify-content-center">
                    <div class="col">
                        <img src="../assets/aktivitas_icon.png" alt="">
                        <div>Aktivitas</div>
                    </div>
                    <div class="col">
                        <img src="../assets/akun_icon.png" alt="">
                        <div>Akun</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function changeVisible() {
            var number = document.querySelectorAll(".saldo.visible")[0];
            if (number != undefined) {
                number.innerHTML =
                    `<div class="value me-1">
                        <span>Rp </span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div>
                        <input class="d-none" type="checkbox" id="saldo_visible"/>
                        <label for="saldo_visible" onclick="changeVisible()"></label>
                    </div>
                    `;
                number.classList.remove("visible");
            }
            else {
                number = document.querySelectorAll(".saldo")[0];
                number.innerHTML =
                    `<div class="nominal d-flex">
                        <div class="value me-1">Rp 6.000.000</div>
                        <div>
                            <input class="d-none" type="checkbox" id="saldo_visible"/>
                            <label for="saldo_visible" onclick="changeVisible()"></label>
                        </div>
                    </div>`;
                number.classList.add("visible");
            }

        }
    </script>
</body>

</html>
